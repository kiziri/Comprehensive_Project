<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div class="header" th:fragment="heaferFragment">
    <!-- navbar 시작 -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-gradient navbar">
            <div class="container-fluid">
                <a class="navbar-brand navbar-title" href="/">A.IM</a>
                <div class="collapse navbar-collapse nav-button-div" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 navMenuButton">
                        <li class="nav-item">
                            <a class="nav-link active navMainButton" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active navStartButton" href="/demo">Demo</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav navUserButton">
                        <li class="nav-item">
                            <span th:if="${session.member}">
                                <span th:text="${session.member}">님 환영합니다</span>
                            </span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active nav-login-button" aria-current="page" href="/login"
                               th:if="${session.member==null}">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active navUserRegisterButton" aria-current="page" href="/join"
                               th:if="${session.member==null}">회원가입</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active navUserLogoutButton" aria-current="page"
                               th:if="${session.member}" href="/logout">로그아웃</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active navUserMyPageButton" aria-current="page"
                               th:if="${session.member}" href="#">내정보</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <!-- /.navbar 끝 -->
</div>

</html>
