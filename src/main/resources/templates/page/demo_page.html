<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/demo_layout"
>

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/page_css/demo_content.css}">
</head>

<div layout:fragment="demo_content">
    <!-- main 시작 -->
    <section class="main-content">
        <div class="container first-content">
            <!-- Content here -->
            <div>
                <div class="first-content-title-div">
                    <h1 class="first-content-title">기능 설명</h1>
                </div>
                <div class="first-content-info-div">
                    <p class="first-content-info">간략한 기능 설명 간략한 기능 설명 간략한 기능 설명</p>
                </div>
            </div>
        </div>
    </section>
    <section class="image content">
        <div class="container">
            <div class="imagepre">
                <img id="image_view" src="#" alt="이미지 미리보기">
            </div>
        </div>
    </section>
    <section class="image input">
        <form id="image_up" th:action="@{/uploadForm}" method="post" enctype="multipart/form-data">
        <div class="container">
            <div>
                <label for="formFileLg" class="form-label">input image</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file" accept="image/*" name="file">
            </div>
            <div id="Imagesubmit" class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" >분석 요청</button>
            </div>
        </div>
        </form>
    </section>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script th:src="@{/javascript/demo_script/demo_script.js}"></script>
    <!-- /.main 끝 -->
</div>
</html>
