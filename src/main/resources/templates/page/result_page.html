<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/result_layout"
>

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/page_css/result_content.css}">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script th:src="@{/javascript/result_page_js/result_script.js}"></script>
</head>

<div layout:fragment="result_content">
    <!-- script 주입 시작 -->
    <script th:inline="javascript">
        //json 받기 및 변환
        var result_json = [[${result_json}]]
    </script>
    <!-- /script 주입 시작 -->

    <!-- main 시작 -->
    <section class="main-content">
        <div class="container first-content">
            <!-- Content here -->
            <div class="first-content-title-div">
                <h1 class="first-content-title">분석 결과</h1>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                    <div class="imagePreview">
                        <img id="image_view" th:src="${imagePath}"/>
                    </div>
            </div>
            <div class="col-sm">
                <div class="col result_json">
                    <p class="title_json">json 결과</p>
                    <span class="result"></span>
                    <pre><code id="message"></code></pre>
                </div>
            </div>
        </div>
    </div>
    <!-- /.main 끝 -->
</div>
</html>
