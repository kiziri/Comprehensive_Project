<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/join_layout"
>

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/page_css/join_content.css}">
</head>

<div layout:fragment="join_content">
    <!-- main 시작 -->
    <section class="login-content">
        <div class="container first-content">
            <!-- Content here -->
            <div>
                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelper">
                        <div id="emailHelper" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="mb-3">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="서울특별시 강남구 ~~~">
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </form>
            </div>
        </div>
    </section>
    <!-- /.main 끝 -->
</div>


</html>
